openapi: 3.0.0
info:
  title: Accounting
  version: '1.0'
  description: This API connects to the accounting module of Digis
  contact:
    name: Johan Boissard
    email: johan@nexys.ch
    url: 'https://nexys.ch'
servers:
  - url: 'https://api.digis.io'
paths:
  '/accounting/account/{date}/listUntil':
    get:
      summary: Entry list for a selected account until xxx-xx-xx
      tags: []
      responses:
        '200':
          description: OK
      operationId: get-accounting-account-2018-12-31-listUntil
      description: 'same as `/account/list` but returns only until a given date. The date parameter is in the url and must be given in the ISO standard, e.g. 2019-10-30'
    parameters:
      - schema:
          type: string
        name: date
        in: path
        required: true
  /accounting/account/list:
    get:
      summary: Account list
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Account'
              examples: {}
      operationId: get-accounting-account-list
      description: get the list of accounts and their balance
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
  /accounting/entry/list:
    get:
      summary: Entry list
      tags: []
      responses:
        '200':
          description: OK
      operationId: get-accounting-entry-list
      description: returns all the entries in chronological order
  '/accounting/account/{accountId}/detail':
    get:
      summary: Account detail
      tags: []
      operationId: 'get-accounting-account-:accountId-detail'
      description: lists the details of a chosen account. The id is always numerical.
      responses:
        '200':
          description: OK
    parameters:
      - schema:
          type: integer
        name: accountId
        in: path
        required: true
  '/accounting/entry/{accountId}/list':
    get:
      summary: Entry list for a selected account
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entry'
      operationId: 'get-accounting-entry-:accountId-list'
      description: list of entries for the selected account.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: {}
          application/xml:
            schema:
              type: object
              properties: {}
    parameters:
      - schema:
          type: integer
        name: accountId
        in: path
        description: account Id
        required: true
  /accounting/entry/insert:
    post:
      summary: Entry insert
      operationId: post-accounting-entry-insert
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties: {}
      description: Creates a new entry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntryInput'
  '/accounting/entry/{entryId}/update':
    post:
      summary: Entry Update
      operationId: post-accounting-entry-930-update
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntryInput'
    parameters:
      - schema:
          type: integer
        name: entryId
        in: path
        required: true
  /accounting/account/insert:
    post:
      summary: ''
      operationId: post-accounting-account-insert
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInput'
  '/accounting/account/{accountId}/update':
    post:
      summary: ''
      operationId: post-accounting-account-update
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountInput'
        description: ''
    parameters:
      - schema:
          type: integer
        name: accountId
        in: path
        required: true
components:
  schemas:
    Account:
      title: Account
      type: object
      description: Main account entity
      properties:
        id:
          type: string
        name:
          type: string
        number:
          type: number
        accountType:
          type: object
          properties:
            name:
              type: string
        currency:
          type: object
          properties:
            name:
              type: string
        total:
          type: number
        nTransactions:
          type: integer
        '':
          type: string
    Entry:
      title: Entry
      type: object
      properties:
        id:
          type: integer
        entryId:
          type: integer
        number:
          type: string
        direction:
          type: string
        description:
          type: string
        date:
          type: string
        currency:
          type: object
        account:
          type: object
        total:
          type: number
        csum:
          type: number
          description: the amount in the parent account until this transaction
        entity:
          type: object
        '':
          type: string
    EntryInput:
      title: EntryInput
      type: object
      properties:
        date:
          type: string
        credit:
          type: array
          items:
            type: object
            properties:
              amount:
                type: number
              accountId:
                type: integer
        debit:
          type: array
          items:
            type: object
            properties:
              amount:
                type: number
              accountId:
                type: integer
        name:
          type: string
    AccountInput:
      title: AccountInput
      type: object
      properties:
        currency:
          type: object
          properties:
            id:
              type: number
        accountType:
          type: object
          properties:
            id:
              type: number
        name:
          type: string
        number:
          type: string
  securitySchemes:
    Authorization:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: ''
          tokenUrl: ''
          refreshUrl: ''
          scopes: {}
